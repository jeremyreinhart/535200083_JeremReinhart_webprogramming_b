<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
        li{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <p>Display a list of links as a horizontal menu:</p>

    <ul>
        <li class="current"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Option</a></li>
    </ul>

    <span>Properti Display dengan nilai "block" menghasilkan</span>
    <span>pemisah baris (baris baru) antara dua elemen</span>
</body>
</html>
